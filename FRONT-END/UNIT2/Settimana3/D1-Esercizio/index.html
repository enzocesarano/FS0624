<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

                <input type="text" id="petName" class="form-control  fs-4" required placeholder="Pet Name...">

                <input type="text" id="ownerName" class="form-control fs-4" required placeholder="Owner Name...">
            </div>
            <div class="col-3 mb-3">
                <input type="text" id="speciesName" class="form-control fs-4" required placeholder="Species...">
            </div>
            <div class="col-3 mb-3">
                <input type="text" id="breedName" class="form-control fs-4" required placeholder="Breed...">
            </div>
            <div class="col-3 d-flex justify-content-end mb-6">
                <button type="submit" class="btn btn-success me-3" id="btnInvia">Invia</button>
                <button type="reset" class="btn btn-secondary" id="btnReset">Reset</button>
            </div>
            <div id="list">
                
            </div>
        </div>

    </form>
